<!DOCTYPE html>
<html>

<head>
    <title>RkRkXpathGet Result</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/clickListenerResult.css" />
    <link rel="stylesheet" href="./css/font-awesome-animation.min.css" />
    <link rel="stylesheet" href="./css/fontawesome-free-5.11.2-web\css/all.min.css" />
</head>

<body>
    <title>RkRkGet</title>
    <main>

        <head>
            <div class="body-head">
                <div>choice xpath</div>
            </div>
        </head>
        <form class="form-box" action="" method="post">
            <div id="xpathButtons">
                <group class="inline-radio">
                    <div id="xpath1" class="brd-left"></div><br>
                    <div id="xpath2" class="brd-left"></div><br>
                    <div id="xpath3" class="brd-left"></div><br>
                    <div id="xpath4" class="brd-left"></div><br>
                </group>
                <div class="btn-area">
                    <a class="btn btn-black">
                        <i class="fa fa-frog faa-vertical animated green"></i>
                        Go back.
                    </a>
                    <a id="decide_btn" class="btn btn-hidden">
                        <i class="fa fa-grin-tongue-wink faa-vertical animated color-hidden"></i>
                        That's it.
                    </a>
                </div>
        </form>
    </main>
    <script>
    for (var i = 1; i <= 4; i++) {
        var targetId = "xpath" + i;
        // GETパラメータ「xpath1」の値を取得
        var xpath = getParamValue(targetId);
        console.log('[xpath] : ' + xpath);
        console.log('[targetId] : ' + targetId);
        console.log('[getElementId] : ' + document.getElementById(targetId));
        document.getElementById(targetId).innerHTML = '<input type="radio" id="input_id_' + i + '"><label>' + xpath + '</label>';
    }

    /**
     * Get the URL parameter value
     * @param  name {string} パラメータのキー文字列
     * @return  url {url} 対象のURL文字列（任意）
     */
    function getParamValue(param) {
        // URLパラメータ文字列を取得する
        var getParam = location.search;
        console.log('[getParam] : ' + getParam);

        param = param.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + param + "(=([^&#]*)|&|#|$)");
        var results = regex.exec(getParam);
        if (!results) {
            return null;
        }
        if (!results[2]) {
            return '';
        }
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    </script>
    <script src="./js/clickListenerResult.js"></script>
</body>

</html>
