<!DOCTYPE html>
<html>
    <head>
        <title>RkRkXpathGet Result</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        input[type=radio] {
            display: none; /* ラジオボタンを非表示にする */
        }
        .label {
            margin: 5px; /* ラベル外側の余白を指定する */
            border: 1px solid #006DD9;/* ラベルの境界線を実線で指定する */
        }
    </style>
    <body>
        <title>RkRkXpathGet</title>
        <h1>Xpath 楽楽CHOICE画面</h1>
        <form action="radio.php" method="post">
            <div id="xpath1"></div>
            <div id="xpath2"></div>
            <div id="xpath3"></div>
            <div id="xpath4"></div>
        </form>

        <div ></div>



        <script>

            for (var i = 1; i < 4; i++ ) {
                var targetId = "xpath" + i;
                // GETパラメータ「xpath1」の値を取得
                var xpath = getParamValue(targetId);
                console.log('[xpath] : ' + xpath);
                console.log('[targetId] : ' + targetId);
                console.log('[getElementId] : ' + document.getElementById(targetId));
                document.getElementById(targetId).innerHTML = '<input type="radio" name="fruits" value="' + i + '"><label for="label' + i + '" class="label">' + xpath + '</label><br />';
            }

            /**
             * Get the URL parameter value
             * @param  name {string} パラメータのキー文字列
             * @return  url {url} 対象のURL文字列（任意）
             */
            function getParamValue(param) {
                // URLパラメータ文字列を取得する
                var getParam = location.search;
                console.log('[getParam] : ' + getParam);

                param = param.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + param + "(=([^&#]*)|&|#|$)");
                var results = regex.exec(getParam);
                if (!results) {
                    return null;
                }
                if (!results[2]) {
                    return '';
                }
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
        </script>

    </body>
</html>
