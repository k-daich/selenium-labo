<!DOCTYPE html>
<html>
    <head>
        <title>ベーシック認証突破用HTML</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Basic認証突破</h1>
        <form name="authenticate">
            URL　　　：<input type="text" id="url"/><br/>
            ユーザ名　：<input type="text" id="userName"/><br/>
            パスワード：<input type="text" id="passwd"/><br/>
            <button type="button" id="post">突破</button>
        </form>
        <script src="./js/basicAuth.js"></script>
    </body>
</html>
